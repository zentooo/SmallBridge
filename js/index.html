<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="smallbridge.js?v=11adso"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("hoge").addEventListener("click", function() {
                SmallBridge.sendMessage("hoge", { foo: "foo", bar: "bar" }, function(err, result) {
                    alert(result.foo);
                    alert(result.bar);
                });
            });
            document.getElementById("fuga").addEventListener("click", function() {
                SmallBridge.sendMessage("fuga", { bar: "bar", baz: "baz" }, function(err, result) {
                    alert(result.bar);
                    alert(result.baz);
                });
            });
        }, false);
    </script>
</head>
<body>
    <button id="hoge">send type="hoge"</button>
    <button id="fuga">send type="fuga"</button>
</body>
</html>
